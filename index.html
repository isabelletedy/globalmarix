                    { id: 1, label: this.t('Einleitung', 'Introduction') },
                    { id: 2, label: this.t('Wie benutze ich die Matrix', 'How to use') },
                    { id: 3, label: this.t('Matrix', 'Matrix') },
                    { id: 4, label: this.t('Matrix & Vergleich', 'Matrix & Compare') }
                ];

                pages.forEach(page => {
                    const button = document.createElement('button');
                    button.className = 'px-4 py-2 rounded-lg font-medium transition-all duration-300';
                    
                    if (this.page === page.id) {
                        button.style.backgroundColor = '#424D35';
                        button.style.color = '#ffffff';
                    } else {
                        button.className += ' border bg-white';
                        button.style.color = '#000000';
                        button.style.borderColor = '#E5E5E5';
                    }
                    
                    button.textContent = `${page.id}. ${page.label}`;
                    button.onclick = () => {
                        this.page = page.id;
                        if (page.id === 1) this.subPage = 'intro';
                        if (page.id === 3) this.selectedLevel = '00';
                        this.render();
                    };
                    nav.appendChild(button);
                });

                return nav;
            }

            createContent() {
                const content = document.createElement('main');
                content.setAttribute('role', 'main');

                if (this.page === 1) {
                    content.appendChild(this.createPage1());
                } else if (this.page === 2) {
                    content.appendChild(this.createPage2());
                } else if (this.page === 3) {
                    content.appendChild(this.createPage3());
                } else if (this.page === 4) {
                    content.appendChild(this.createPage4());
                }

                return content;
            }

            createPage1() {
                const container = document.createElement('div');
                container.className = 'space-y-4';

                const subNav = document.createElement('div');
                subNav.className = 'flex gap-2 flex-wrap';

                ['intro', 'principles'].forEach(sub => {
                    const button = document.createElement('button');
                    button.className = 'px-4 py-2 rounded-lg font-medium transition-all duration-300';
                    
                    if (this.subPage === sub) {
                        button.style.backgroundColor = '#424D35';
                        button.style.color = '#ffffff';
                    } else {
                        button.className += ' border bg-white';
                        button.style.color = '#000000';
                        button.style.borderColor = '#E5E5E5';
                    }
                    
                    button.textContent = this.t(
                        sub === 'intro' ? 'Einleitung' : 'Grundprinzipien',
                        sub === 'intro' ? 'Introduction' : 'Key Principles'
                    );
                    button.onclick = () => {
                        this.subPage = sub;
                        this.render();
                    };
                    subNav.appendChild(button);
                });

                container.appendChild(subNav);

                const section = document.createElement('div');
                section.className = 'rounded-2xl shadow-sm border p-6';
                section.style.background = '#FAF3E8';
                section.style.borderColor = '#E5E5E5';
                
                const sectionTitle = document.createElement('h2');
                sectionTitle.className = 'text-xl font-semibold mb-3';
                sectionTitle.style.color = '#000000';
                sectionTitle.textContent = this.subPage === 'intro' 
                    ? this.t('Einleitung', 'Introduction')
                    : this.t('Grundprinzipien', 'Key Principles');
                
                const prose = document.createElement('div');
                prose.className = 'prose max-w-none text-sm leading-6';
                prose.style.color = '#000000';
                prose.innerHTML = CONTENT[this.subPage][this.lang];
                
                section.appendChild(sectionTitle);
                section.appendChild(prose);
                container.appendChild(section);

                return container;
            }

            createPage2() {
                const container = document.createElement('div');
                container.className = 'space-y-4';

                const roleButtons = document.createElement('div');
                roleButtons.className = 'flex gap-2 flex-wrap';

                ['employee', 'manager'].forEach(role => {
                    const button = document.createElement('button');
                    button.className = 'px-4 py-2 rounded-lg font-medium transition-all duration-300';
                    
                    if (this.who === role) {
                        button.style.backgroundColor = '#424D35';
                        button.style.color = '#ffffff';
                    } else {
                        button.className += ' border bg-white';
                        button.style.color = '#000000';
                        button.style.borderColor = '#E5E5E5';
                    }
                    
                    button.textContent = this.t(
                        role === 'employee' ? 'Mitarbeitende/r' : 'Führungskraft',
                        role === 'employee' ? 'Employee' : 'Manager'
                    );
                    button.onclick = () => {
                        this.who = role;
                        this.render();
                    };
                    roleButtons.appendChild(button);
                });

                container.appendChild(roleButtons);

                if (this.who) {
                    const section = document.createElement('div');
                    section.className = 'rounded-2xl shadow-sm border p-6';
                    section.style.background = '#FAF3E8';
                    section.style.borderColor = '#E5E5E5';
                    
                    const sectionTitle = document.createElement('h2');
                    sectionTitle.className = 'text-xl font-semibold mb-3';
                    sectionTitle.style.color = '#000000';
                    sectionTitle.textContent = this.who === 'employee' 
                        ? this.t('Wie nutze ich die Matrix (Mitarbeitende/r)', 'How to use (Employee)')
                        : this.t('Wie nutze ich die Matrix (Führungskräfte)', 'How to use (Manager)');
                    
                    const prose = document.createElement('div');
                    prose.className = 'prose max-w-none text-sm leading-6';
                    prose.style.color = '#000000';
                    prose.innerHTML = CONTENT.how[this.who][this.lang];
                    
                    section.appendChild(sectionTitle);
                    section.appendChild(prose);
                    container.appendChild(section);
                } else {
                    const placeholder = document.createElement('div');
                    placeholder.className = 'rounded-2xl shadow-sm border p-6';
                    placeholder.style.background = '#FAF3E8';
                    placeholder.style.borderColor = '#E5E5E5';
                    placeholder.style.color = '#000000';
                    placeholder.textContent = this.t('Bitte wählen Sie eine Rolle aus.', 'Please select a role.');
                    container.appendChild(placeholder);
                }

                return container;
            }

            createPage3() {
                const container = document.createElement('div');
                container.className = 'space-y-4';

                const title = document.createElement('h2');
                title.className = 'text-xl font-semibold mb-3';
                title.style.color = '#000000';
                title.textContent = this.t('Management Level Details', 'Management Level Details');
                container.appendChild(title);

                const levelNav = document.createElement('div');
                levelNav.className = 'flex gap-2 flex-wrap';

                this.levels.forEach(level => {
                    const button = document.createElement('button');
                    button.className = 'px-4 py-2 rounded-lg font-medium transition-all duration-300';
                    
                    if (this.selectedLevel === level.id) {
                        button.style.backgroundColor = '#424D35';
                        button.style.color = '#ffffff';
                    } else {
                        button.className += ' border bg-white';
                        button.style.color = '#000000';
                        button.style.borderColor = '#E5E5E5';
                    }
                    
                    button.textContent = this.getSimplifiedLabel(level.id);
                    button.onclick = () => {
                        this.selectedLevel = level.id;
                        this.render();
                    };
                    levelNav.appendChild(button);
                });

                container.appendChild(levelNav);

                const levelCard = this.createSingleLevelCard(this.selectedLevel);
                container.appendChild(levelCard);

                return container;
            }

            createSingleLevelCard(levelId) {
                const card = document.createElement('div');
                card.className = 'rounded-xl shadow-sm border p-6 space-y-4';
                card.style.background = '#FAF3E8';
                card.style.borderColor = '#E5E5E5';

                const title = document.createElement('h3');
                title.className = 'font-semibold text-xl mb-4';
                title.style.color = '#000000';
                title.textContent = this.getSimplifiedLabel(levelId);
                card.appendChild(title);

                DOMAINS.forEach(domain => {
                    const domainTitle = document.createElement('h4');
                    domainTitle.className = 'text-base font-semibold mb-2 mt-4';
                    domainTitle.style.color = '#000000';
                    domainTitle.textContent = this.translateDomain(domain);
                    
                    const domainContent = document.createElement('div');
                    domainContent.className = 'prose max-w-none text-sm';
                    domainContent.style.color = '#000000';
                    domainContent.innerHTML = (MATRIX[levelId] && MATRIX[levelId][domain]) 
                        ? MATRIX[levelId][domain][this.lang] 
                        : '<p>—</p>';
                    
                    card.appendChild(domainTitle);
                    card.appendChild(domainContent);
                });

                return card;
            }

            createPage4() {
                const container = document.createElement('div');
                container.className = 'space-y-4';

                const title = document.createElement('h2');
                title.className = 'text-xl font-semibold';
                title.style.color = '#000000';
                title.textContent = this.t('Level Vergleich', 'Level Comparison');
                container.appendChild(title);

                const selectorContainer = document.createElement('div');
                selectorContainer.className = 'flex items-center gap-3 flex-wrap';

                const label = document.createElement('label');
                label.className = 'text-sm font-medium';
                label.style.color = '#000000';
                label.textContent = this.t('Ausgangslevel', 'Base level');
                label.htmlFor = 'level-selector';

                const select = document.createElement('select');
                select.id = 'level-selector';
                select.className = 'border rounded-md px-3 py-2';
                select.style.color = '#000000';
                select.style.borderColor = '#E5E5E5';
                select.onchange = (e) => {
                    this.baseLevel = e.target.value;
                    this.render();
                };

                this.levels.slice(0, -1).forEach(level => {
                    const option = document.createElement('option');
                    option.value = level.id;
                    option.textContent = level.label[this.lang];
                    option.selected = level.id === this.baseLevel;
                    select.appendChild(option);
                });

                const arrow = document.createElement('span');
                arrow.textContent = '→';
                arrow.style.color = '#000000';

                const rightLevelLabel = document.createElement('span');
                rightLevelLabel.className = 'text-sm font-semibold';
                rightLevelLabel.style.color = '#000000';
                const rightLevel = this.getRightLevel();
                rightLevelLabel.textContent = this.levels.find(l => l.id === rightLevel)?.label[this.lang];
                
                selectorContainer.appendChild(label);
                selectorContainer.appendChild(select);
                selectorContainer.appendChild(arrow);
                selectorContainer.appendChild(rightLevelLabel);
                container.appendChild(selectorContainer);

                const grid = document.createElement('div');
                grid.className = 'grid grid-cols-1 md:grid-cols-2 gap-4';

                [this.baseLevel, rightLevel].forEach(levelId => {
                    const card = this.createLevelCard(levelId);
                    grid.appendChild(card);
                });

                container.appendChild(grid);
                return container;
            }

            createLevelCard(levelId) {
                const card = document.createElement('div');
                card.className = 'rounded-xl shadow-sm border p-4 space-y-3';
                card.style.background = '#FAF3E8';
                card.style.borderColor = '#E5E5E5';

                const title = document.createElement('h3');
                title.className = 'font-semibold text-lg';
                title.style.color = '#000000';
                const levelData = this.levels.find(l => l.id === levelId);
                title.textContent = levelData ? levelData.label[this.lang] : `Level ${levelId}`;
                card.appendChild(title);

                DOMAINS.forEach(domain => {
                    const domainTitle = document.createElement('h4');
                    domainTitle.className = 'text-sm font-semibold mb-1';
                    domainTitle.style.color = '#000000';
                    domainTitle.textContent = this.translateDomain(domain);
                    
                    const domainContent = document.createElement('div');
                    domainContent.className = 'prose max-w-none text-xs';
                    domainContent.style.color = '#000000';
                    domainContent.innerHTML = (MATRIX[levelId] && MATRIX[levelId][domain]) 
                        ? MATRIX[levelId][domain][this.lang] 
                        : '<p>—</p>';
                    
                    card.appendChild(domainTitle);
                    card.appendChild(domainContent);
                });

                return card;
            }
        }

        // Initialize the application
        new CareerFrameworkApp();
    </script>
 </body>
</html>
